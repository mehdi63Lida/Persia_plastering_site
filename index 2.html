
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Persia Plastering</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #333; }
        form { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #005bb5; }
        .contact-info { margin-top: 30px; text-align: center; font-size: 16px; }
        .contact-info a { color: #0070f3; text-decoration: none; }
    </style>
</head>
<body>
    <form action="mailto:persiarepairhome@gmail.com" method="POST" enctype="text/plain">
        <h2>Contact Us</h2>
        <p>We're here to help. Fill in the form below and we'll get back to you shortly.</p>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="Full Name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="Email Address" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="Phone Number">

        <label for="message">Your Message:</label>
        <textarea id="message" name="Message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
        <p><strong>Call/WhatsApp:</strong> <a href="tel:+447786102511">07786 102511</a></p>
        <p><strong>Email:</strong> <a href="mailto:persiarepairhome@gmail.com">persiarepairhome@gmail.com</a></p>
        <p><strong>Instagram:</strong> <a href="https://instagram.com/persia_plastering" target="_blank">@persia_plastering</a></p>
    </div>
</body>
</html>
